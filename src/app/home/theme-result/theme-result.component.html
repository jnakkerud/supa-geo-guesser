@if (playerScore) {
    <div class="container">
        <h1>Total score for {{playerScore.theme.name}}: {{playerScore.score}}</h1>
        <a mat-button color="accent" [routerLink]="['/theme/', playerScore.theme.id]">New Game</a>
        <image-map class="map-container" [scoreCards]="playerScore.gameSummary!" [center]="true" width="800px" height="500px"></image-map>
    </div>
}
